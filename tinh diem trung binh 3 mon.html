<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem Trung Binh</title>
</head>
<body>
<script>
    let Toan;
    let Li;
    let Hoa;

    Toan=prompt("nha diem mon toan: ");
    Li=prompt("nha diem mon li: ");
    Hoa=prompt("nha diem mon hoa: ");

    let T = parseFloat(Toan);
    let L = parseFloat(Li);
    let H = parseFloat(Hoa);

    let DTB = (T+L+H)/3;
    document.write("Diem trung binh la: " +DTB)
</script>
</body>
</html>
