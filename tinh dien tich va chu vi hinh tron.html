<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let BanKinh;

    BanKinh=prompt("nhap ban kinh hinh tron");
    let R=parseFloat(BanKinh);
    i=3.14
    S=R*R*i;
    document.write("dien tic hinh tron la: " +S);
    document.write("<br/>");
    C=2*i*R;
    document.write("chu vi hinh tron la: " +C)
</script>
</body>
</html>
